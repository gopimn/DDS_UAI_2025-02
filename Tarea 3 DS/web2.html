<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container mt-5"> 
        <div class="row mt-5">
            <div class="col-md-5 offset-md-3"> 
                <h1>Crear una cuenta</h1> 
                <div  class="form-group">
                    <form action="">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" placeholder="Juanito@gmail.com" name="email" required><br><br>
                    <label for="Rut">Rut :</label>
                    <input type="Rut" id="Rut" placeholder="12.345.678-9" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]" name="Rut" required><br><br>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <input type="submit" value="Crear cuenta">  
                    </form>
                    <a href="web.html"> Ir a pagina principal</a>
                </div> 
            </div>
        </div>      
    </div>
<script src="scrip.js"></script>
</body>
