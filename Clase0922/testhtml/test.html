    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Example</title>
    </head>
    <body>
        <div id="data-container">Loading data...</div>

        <script>
            const apiUrl = 'http://127.0.0.1:3000/items/2';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.textContent = JSON.stringify(data, null, 2); // Display the data
                    // You can also access specific properties of data and display them
                })
                .catch(error => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.textContent = 'Error loading data: ' + error.message;
                    console.error('There was a problem with the fetch operation:', error);
                });
        </script>
    </body>
    </html>
