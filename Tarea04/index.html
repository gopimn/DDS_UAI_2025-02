<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verificador de Rut</title>
    <script src="verifyRut.js" defer></script>
</head>
<body>
    <h1>Verificador de Rut</h1>
    <form id="rutForm" onsubmit="return validateRutForm()">
        <label for="rut">Ingrese su RUT:</label>
        <input id="rut" name="rut" pattern="^(\d{1,2}\.\d{3}\.\d{3})$" placeholder="ej: 11.111.111" required>
        <span>-</span>
        <input id="verifier" name="verifier" pattern="[0-9kK]" placeholder="digito verificador, ej: k" required>
        <button type="submit">Verificar</button>
        <div id="alert"></div>
    </form>
    
</body>
</html>
