<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de RUT</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <header class="text-center p-4 bg-primary text-white">
    <h1>Validador de RUT</h1>
  </header>

  <div class="container mt-5">
    <form id="rutForm" class="p-4 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input
          id="rut"
          name="rut"
          type="text"
          class="form-control"
          placeholder="12.345.678-9"
          title="Formato: 12.345.678-9 (el verificador puede ser 0-9 o K)"
          required
          pattern="^\d{1,2}\.\d{3}\.\d{3}-[\dkK]$"
        >
      </div>
      
      <div class="mb-3">
        <label for="digitoVerificador" class="form-label">Dígito Verificador</label>
        <input
          id="digitoVerificador"
          name="digitoVerificador"
          type="text"
          class="form-control"
          placeholder="Se mostrará aquí automáticamente"
          readonly
        >
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Validar RUT</button>
    </form>

    <div class="mt-3">
      <p id="resultado" class="fw-bold"></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
