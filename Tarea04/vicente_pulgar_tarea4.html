<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Tienda - Tarea 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo_tareas.css">
</head>
<body>
  <h1 class="mb-4">Pulgar Store</h1>
  <h2>¡Bienvenido a la mejor página online sobre perros y fútbol!</h2>
  <h3>Para poder adquirir más información sobre perros y fútbol debemos validar tu identidad: (Tarea 3)</h3>

  <div class="container my-5">
    <h2 class="mb-4 text-primary">RUT</h2>
    <form id="rutForm" class="p-4 rounded shadow-sm bg-light">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT (sin dígito verificador)</label>
        <input 
          type="text" 
          class="form-control"
          id="rut" 
          name="rut" 
          pattern="^\d{1,2}\.\d{3}\.\d{3}$" 
          placeholder="Ej: 12.345.678" 
          required
        >
        <div class="form-text">Formato: XX.XXX.XXX</div>
      </div>
      <div class="mb-3">
        <label for="dv" class="form-label">Dígito Verificador</label>
        <input 
          type="text" 
          class="form-control"
          id="dv" 
          name="dv"
          readonly
          placeholder="DV"
        >
      </div>
      <button type="submit" class="btn btn-primary">Calcular DV</button>
    </form>
    <div id="resultado" class="mt-3"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
