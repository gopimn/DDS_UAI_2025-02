<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutificador</title>
  <link rel="stylesheet" href="tarea3.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <header class="text-center p-4 bg-primary text-white">
    <h1>Validador de RUT</h1>
  </header>

  <div class="container mt-5">
    <form action="#" method="post" class="p-4 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input
          id="rut"
          name="rut"
          type="text"
          class="form-control"
          placeholder="12.345.678-9"
          title="Formato: 12.345.678-9 (el verificador puede ser 0-9 o K)"
          required
          pattern="^\d{1,2}\.\d{3}\.\d{3}-[\dkK]$"
        >
      </div>
      <button type="submit" class="btn btn-primary w-100">Validar RUT</button>
    </form>

    <div class="mt-3">
      <p id="resultado" class="fw-bold"></p>
    </div>
  </div>

  <script>
    function calcularDV(T) {
      var M = 0, S = 1;
      for (; T; T = Math.floor(T / 10)) {
        S = (S + T % 10 * (9 - M++ % 6)) % 11;
      }
      return S ? S - 1 : "K";
    }

    // Validación del formulario
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      let rutCompleto = document.getElementById("rut").value;
      
      // Eliminar puntos y separar número y dígito
      rutCompleto = rutCompleto.replace(/\./g, "");
      let partes = rutCompleto.split("-");
      let numero = partes[0];
      let dvIngresado = partes[1].toUpperCase();

      let dvCalculado = calcularDV(parseInt(numero));

      let resultado = document.getElementById("resultado");
      if (dvIngresado === dvCalculado.toString().toUpperCase()) {
        resultado.textContent = `✅ El RUT es válido. Dígito verificador: ${dvCalculado}`;
        resultado.className = "text-success fw-bold";
      } else {
        resultado.textContent = `❌ El RUT es inválido. El dígito verificador correcto es: ${dvCalculado}`;
        resultado.className = "text-danger fw-bold";
      }
    });
  </script>

</body>
</html>
