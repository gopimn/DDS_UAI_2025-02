<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Validador de RUT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Validador de RUT</h1>
    <form id="rutForm" autocomplete="off">
      <label for="rut">Ingrese RUT</label>
      <input type="text" id="rut" placeholder="Ej: 12.345.678-5 o 123456785" required />
      <button class="primary-btn" type="submit">Validar</button>
      <p id="resultado" aria-live="polite"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
