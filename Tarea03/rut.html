<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verificador de Rut</title>
</head>
<body>
    <h1>Verificador de Rut</h1>
    <form id="rutForm">
        <label for="rut">Ingrese su RUT:</label>
        <input id="rut" name="rut" pattern="^(\d{1,2}\.\d{3}\.\d{3}-[\dkK])$" placeholder="ej: 11.111.111-1" required>
        <button type="submit">Verificar</button>
    </form>

    
</body>
</html>
